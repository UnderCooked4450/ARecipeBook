<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>

<div class="container">
  <div class="header">
    <i class="fas fa-bars menu-icon"></i>
    <button (click)="logout()">Logout</button>
  </div>
  <div class="search-feature">
    <img
      class="search-feature-picture"
      src="../../assets/img/homePage-search-bar-image.png"
      alt="Search Feature"
    />
    <input type="text" placeholder="what ingredients do you have today?" class="search-bar" (keyup.enter)="searchRecipes()"  />
    <!-- need to add a button instead of click "return" button -->
    <!-- <button (click)="navigateToIngredients()">View Ingredients</button> -->
  </div>
  <div class="function-buttons">
    <button class="scan-ingredient-feature">
      <i class="fas fa-camera camera-icon"></i>
      <span class="scan-ingredient-feature-p">Scan Ingredient</span>
    </button>

    <button class="saved-recipes-feature">
      <i class="fas fa-book-medical recipebook-icon"></i>
      <span class="saved-recipes-feature-p">Saved Recipes</span>
    </button>
  </div>
  <div class="random-picture-feature">
    <img
      class="search-feature-picture"
      src="../../assets/img/homePage-random-meal-image.png"
      alt="Search Feature"
    />
  </div>
  <!-- Recipes display section -->
  <div class="recipes-section" *ngIf="recipes.length > 0">
    <h2>Recipes Found:</h2>
    <div class="recipe" *ngFor="let recipe of recipes">
      <h3>{{ recipe.title }}</h3>
      <img src="{{ recipe.image }}" alt="{{ recipe.title }}" width="100">
      <p>Ingredients: {{ recipe.usedIngredientCount }} used, {{ recipe.missedIngredientCount }} missing</p>
    </div>
  </div>
</div>
